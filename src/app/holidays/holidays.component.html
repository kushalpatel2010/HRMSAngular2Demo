<div class='pb-page-title'>Holidays</div>
<div class="row">
    <div class="col-lg-2">
        <select class="form-control" [(ngModel)]="selectedYear" (ngModelChange)="onYearChange($event)">
            <option [value]=2015>2015</option>
            <option [value]=2016>2016</option>
            <option [value]=2017>2017</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <table class="table">
            <tr>
                <th>Holiday name</th>
                <th>Holiday date</th>
            </tr>
            <tr *ngFor="let holiday of holidays">
                <td>{{holiday.holidayName}}</td>
                <td>{{holiday.holidayDate | date: 'dd/MM/yyyy'}}</td>
            </tr>
            <div [hidden]='holidays.length > 0'>
                There is no holiday for year {{selectedYear}}.
            </div>
        </table>
    </div>
</div>
